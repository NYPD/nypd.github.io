baseURL = "https://righthanddrive.autos/"
languageCode = "en-us"
title = "right-hand Drive"
theme = "harbor"
paginate = 5
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

# Optional
# If you use googleAnalytics, you set top-level options in config.toml to the beginning of the config file like other top-level options.
#googleAnalytics = "UA-XXXXXXXX-XX"
# and disqus too.
disqusShortName = "right-hand-drive"

#[params.goatcounter]
#  domain="stats.domain.com"

[Author]
  name = "NYPD"

[outputs]
  section = ["JSON", "HTML"]

[[params.nav]]
  identifier = "about"
  name = "About"
  icon = "fas fa-user fa-lg"
  url = "/about/"
  weight = 3

[[params.nav]]
  identifier = "tags"
  name = "Tags"
  icon = "fas fa-tag fa-lg"
  url = "tags"
  weight = 3

[[params.nav]]
  identifier = "categories"
  name = "Category"
  icon = "fas fa-folder-open fa-lg"
  url = "categories"
  weight = 3

[[params.nav]]
  identifier = "search"
  name = "Search"
  icon = "fas fa-search fa-lg"
  url = "search"
  weight = 3

# copy paste this block and change for each social media to add how many ever social media
# accounts/links you want
[[params.social]]
  name="github"
  url="https://github.com/NYPD"
  icon="fab fa-github fa-lg"

[[params.social]]
  name="youtube"
  url="https://www.youtube.com/channel/UCDRFdfp3Mo3fE8lKku_BCmA"
  icon="fab fa-youtube fa-lg"

[params.logo]
  url = "icon.jpg" # static/images/icon.png
  width = 50
  height = 50
  alt = "Logo"

[params]
  customCSS = ["/css/header.css", "/css/global.css"]
  description = "right-hand Drive is a personal JDM blog with articles on vehicle projects and various fixes that happened along the way"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[taxonomies]
  series = 'series'